<div  *ngIf = "!onNoteDetail" class="container-fluid">

    <div class="row justify-content-center">

        <div class="col"><app-topbar></app-topbar></div>

    </div>
    <hr style="opacity: 0;">
    <div class="row justify-content-center">
            <div class="col"><app-notes-list (onEditing) = "onAddNote(true)"></app-notes-list></div>
    </div>
    
    <button class="btn btn-warning rounded-circle ml-auto mr-3 mb-3  fixed-bottom" 
    type="button" style=" height: 54px; width: 54px;" (click) = "onAddNote(true)">+</button>
</div>
<div *ngIf = "onNoteDetail" class="container fluid " >
    <app-note-detail (backToList) = "onAddNote(false)"></app-note-detail>
</div>
